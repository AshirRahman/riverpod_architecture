name: riverpod_app
description: Generic reusable Flutter boilerplate
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'      # Fixes the "no lower-bound SDK constraint" error
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.0.0

  # Backend / Infra
  supabase_flutter: ^2.5.0
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  firebase_analytics: ^11.0.0
  firebase_crashlytics: ^4.0.0
  flutter_branch_sdk: ^7.0.0

  # Auth & Storage
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # Utils
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^6.0.0
  intl: ^0.20.2
  logger: ^2.0.0
  dio: ^5.4.0  # For ApiClient if you expand it later

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true  # For riverpod_generator / intl

  assets:
    - .env
    - .env.dev
    - .env.staging
    - .env.prod
    - assets/images/
    - assets/icons/
